<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------------===BOXICONS===-------------------- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- ------------------===CSS===------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Argonaughts III</title>

<body>
    <!-- ----------------===HEADER===---------------------------- -->
    <header class="header">
        <nav class="container">
            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">
                            <i class='bx bxs-home-alt-2'>
                                <span>Home</span>
                            </i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class='bx bxl-discord-alt'>
                                <span>Discord</span>
                            </i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class='bx bxl-youtube'>
                                <span>Youtube</span>
                            </i>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class='bx bxl-twitter'>
                                <span>Twitter</span>
                            </i>
                        </a>
                    </li>

                </ul>
            </div>

        </nav>
        <a href="#" class="button nav">Subscribe</a>

    <main class="home">
        <div class="logo_main">
            <img src="assets/img/argo_logo.jpg" alt="Argo.png">
        </div>

        <div class="home_title">
            <h1>
                <span class="the">The</span><br>
                <span class="argo">Argonaughts</span><br>
                <span class="three">III</span><br>
            </h1>
        </div>

        <div class="home_description">
            <p class="modertator">
                @reader & @alchemistein &middot; co-founder
            </p><br>
        </div>

    <!-- ----------------===MAIN.js===________________________ -->
    <script src="assets/js/main.js"></script>
